<div class="card">
  <div class="card-header">
  <button class="btn btn-success float-right" routerLink="/utilisateur/new">
    <i class="fa fa-plus"></i> Ajout Des Utilisateurs
  </button>
  </div>

  <div class="card-body">
    <p-table [value]="utilisateurs">
      <ng-template pTemplate="header">
        <tr>
          <th>Nom </th>
          <th>Prenom </th>
          <th>Username </th>
          <th>cnrps </th>
          <th>Cin </th>
          <th>grade </th>
          <th>fonction </th>
          <th>mail </th>
          <th>adresse </th>
          <th>tel </th>
          <th>date naissance </th>
          <th>position </th>
          <th>groupe </th>
          <th width="15%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.nom}}</td>
          <td>{{user.prenom}}</td>
          <td>{{user.username}}</td>
          <td>{{user.cnrsp}}</td>
          <td>{{user.cin}}</td>
          <td>{{user.grade}}</td>
          <td>{{user.fonction}}</td>
          <td>{{user.adresse}}</td>
          <td>{{user.tel}}</td>
          <td>{{user.date}}</td>
          <td>{{user.position}}</td>

          <td>
            <button pButton pRipple type="button" icon="pi pi-trash" pTooltip="Supprimer" tooltipPosition="top"
                    class="p-button-rounded p-button-danger mr-2" (click)="remove($event, user.id)"></button>

            <button pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Editer" tooltipPosition="top"
                    class="p-button-rounded p-button-warning" routerLink="/utilisateur/edit/{{user.id}}"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>



  </div>

</div>
