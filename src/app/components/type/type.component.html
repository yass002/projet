<div class="card">
  <div class="card-header">
    <button class="btn btn-success float-right" (click)="clickAdd()">
      <i class="fa fa-plus"></i> Ajout type
    </button>
  </div>

  <div class="card-body">
    <p-table [value]="types">
      <ng-template pTemplate="header">
        <tr>
          <th>Nom FR</th>
          <th>Nom AR</th>
          <th width="15%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-type>
        <tr>
          <td>{{type.nomFr}}</td>
          <td>{{type.nomAr}}</td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-trash" pTooltip="Supprimer" tooltipPosition="top"
                    class="p-button-rounded p-button-danger mr-2" (click)="remove($event, type.id)"></button>

            <button pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Editer" tooltipPosition="top"
                    class="p-button-rounded p-button-warning" (click)="clickEdit(type)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>



  </div>
</div>


<p-dialog header="Types" [modal]="true" [(visible)]="display" [style]="{width: '50vw'}" [baseZIndex]="10000">

  <div class="form-group">
    <label>Nom FR</label>
    <input class="form-control" [(ngModel)]="type.nomFr" required #fr="ngModel">
  </div>
  <div class="form-group">
    <label>Nom AR</label>
    <input class="form-control" [(ngModel)]="type.nomAr" required #ar="ngModel">
  </div>

  <ng-template pTemplate="footer">
    <button  pButton pRipple  icon="pi pi-check"  [disabled]="fr.invalid || ar.invalid" (click)="valider()" label="Ok" class="p-button-outlined"></button>
  </ng-template>
</p-dialog>
