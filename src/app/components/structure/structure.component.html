<div class="card">
  <div class="card-header">
    Liste structure
    <button class="btn btn-success float-right" routerLink="/structure/new">
      <i class="fa fa-plus"></i> Ajout structure
    </button>
  </div>

  <div class="card-body">
    <p-table [value]="structures" dataKey="structure.id" #dt1
             styleClass="p-datatable-customers p-datatable-gridlines"
             [globalFilterFields]="['structure.nom','structure.code']">
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <button  pButton label="Initialiser la recherche" class="p-button-outlined" icon="pi pi-refresh"
                   (click)="getAll(); dt1.filterGlobal('', 'contains'); filter.value= ''"></button>
          <span class="p-input-icon-left p-ml-auto float-right">
                    <i class="pi pi-search"></i>
                    <input #filter pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Cherche par nom ou code" />
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th>Path</th>
          <th>nom</th>
          <th>code</th>

          <th>Email</th>
          <th>TÃ©l</th>



          <th width="15%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-str  let-expanded="expanded">
        <tr>
        <tr>
          <td>
            <button type="button" pButton pRipple [pRowToggler]="str"
                    class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
          </td>
          <td>{{str.path}}</td>
          <td>{{str.structure.nom}}</td>
          <td>{{str.structure.code}}</td>

          <td>{{str.structure.mail}}</td>

        <td>{{str.structure.tel}}</td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-trash" pTooltip="Supprimer" tooltipPosition="top"
                    class="p-button-rounded p-button-danger mr-2" (click)="remove($event, str.structure.id)"></button>

            <button pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Editer" tooltipPosition="top"
                    class="p-button-rounded p-button-warning" routerLink="/structure/edit/{{str.structure.id}}"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="rowexpansion" let-str>
        <tr >

<td colspan="7">
  <div class="row">
            <div class="form-group col-sm-3">
              <label>Acronyme: {{str.structure.acronyme}}</label>

            </div>
    <div class="form-group col-sm-3">
      <label>Type: {{str.structure.type.nomFr}}</label>

    </div>
            <div class="form-group col-sm-3">
              <label>Site web: {{str.structure.siteWeb}}</label>

            </div>
    <div class="form-group col-sm-3">
      <label>Adresse: {{str.structure.adresse}}</label>

    </div>
    <div class="form-group col-sm-3">
      <label>Rue: {{str.structure.rue}}</label>

    </div>

    <div class="form-group col-sm-3">
      <label>Gouvenorat: {{str?.structure?.delegation?.gouvernorat?.nomFr}}</label>

    </div>
    <div class="form-group col-sm-3">
      <label>Delegation: {{str.structure?.delegation?.nomFr}}</label>

    </div>
    <div class="form-group col-sm-3">
      <label>Code Postal: {{str.structure.codePostal}}</label>

    </div>
  </div>
</td>

        <!--  <td></td>
          <td>{{str.adresse}}</td>

          <td>{{str.rue}}</td>
          <td>{{str.codePostal}}</td>-->
        </tr>
      </ng-template>
    </p-table>



  </div>
</div>
